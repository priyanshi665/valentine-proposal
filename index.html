<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ffd6e0,#ffc2d1,#ffe5ec);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
overflow:hidden;
}

.container{
width:90%;
max-width:400px;
}

h1{
font-size:26px;
color:#ff4d6d;
margin-bottom:15px;
}

.typing{
font-size:22px;
margin-bottom:10px;
color:#ff4d6d;
height:30px;
}

.countdown{
font-size:20px;
margin-bottom:20px;
color:#ff4d6d;
}

button{
padding:12px 25px;
font-size:16px;
border-radius:25px;
border:none;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:#ff4d6d;
color:white;
box-shadow:0 0 15px #ff4d6d;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:white;
color:#ff4d6d;
position:fixed;
}

.celebration{
display:none;
}

.celebration h1{
font-size:30px;
color:#ff4d6d;
animation:glow 1s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #ff4d6d; }
to{ text-shadow:0 0 25px #ff4d6d; }
}

.celebration img{
width:260px;
margin-top:20px;
border-radius:20px;
box-shadow:0 0 25px #ff4d6d;
}

.heart{
position:absolute;
font-size:20px;
animation:float 4s linear infinite;
}

@keyframes float{
0%{ transform:translateY(0); opacity:1; }
100%{ transform:translateY(-600px); opacity:0; }
}

.confetti{
position:absolute;
width:8px;
height:8px;
top:-10px;
animation:fall linear infinite;
}

@keyframes fall{
0%{ transform:translateY(0); }
100%{ transform:translateY(100vh); }
}
</style>
</head>

<body>

<div class="container" id="proposal">

<div class="typing" id="typingText"></div>
<div class="countdown" id="countdown"></div>
<h1 id="mainQuestion" style="display:none;">
Will You Be My Valentine? ğŸ’–
</h1>

<div id="buttons" style="display:none;">
<button id="yesBtn">Yes ğŸ˜</button>
<button id="noBtn">No ğŸ˜œ</button>
</div>
</div>

<div class="container celebration" id="celebration">

<h1>YEHHHHH!!! ğŸ’–ğŸ‰</h1>
<p>Best Decision Ever ğŸ˜âœ¨</p>

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration GIF">

<p>You Just Made Me The Happiest Person Ever ğŸ’•</p>

<p>I LOVE YOU â¤ï¸ğŸ’–</p>

</div>

<script>

/* Typing */
let text="Something Special is Coming ğŸ’–";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,80);
}
}
typing();

/* Countdown */
let count=3;
let countdown=document.getElementById("countdown");
countdown.innerHTML="Get Ready... "+count;

let interval=setInterval(()=>{
count--;

if(count>0){
countdown.innerHTML="Get Ready... "+count;
}else{
clearInterval(interval);
countdown.innerHTML="";

document.getElementById("mainQuestion").style.display="block";
document.getElementById("buttons").style.display="block";
}
},1000);
/* âœ… FIXED Smooth No Button */
const noBtn=document.getElementById("noBtn");

function moveButton(){
const padding=20;
const maxX=window.innerWidth-noBtn.offsetWidth-padding;
const maxY=window.innerHeight-noBtn.offsetHeight-padding;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveButton);
noBtn.addEventListener("touchstart",function(e){
e.preventDefault();
moveButton();
});

/* YES CLICK */
document.getElementById("yesBtn").addEventListener("click",()=>{
document.getElementById("proposal").style.display="none";
document.getElementById("celebration").style.display="block";
startHearts();
startConfetti();
bigConfettiBurst();
});

/* Floating Hearts */
function startHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
},200);
}

/* Continuous Confetti */
function startConfetti(){
setInterval(()=>{
let confetti=document.createElement("div");
confetti.classList.add("confetti");
confetti.style.left=Math.random()*100+"vw";
confetti.style.backgroundColor=["#ff4d6d","#ffb3c6","#ffd6e8","#ffffff","#ff8fab"][Math.floor(Math.random()*5)];
confetti.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(confetti);
setTimeout(()=>confetti.remove(),5000);
},120);
}

/* Big Confetti Burst */
function bigConfettiBurst(){
for(let i=0;i<120;i++){
let confetti=document.createElement("div");
confetti.classList.add("confetti");
confetti.style.left=Math.random()*100+"vw";
confetti.style.backgroundColor=["#ff4d6d","#ffb3c6","#ffd6e8","#ffffff","#ff8fab"][Math.floor(Math.random()*5)];
confetti.style.animationDuration="3s";
document.body.appendChild(confetti);
setTimeout(()=>confetti.remove(),3000);
}
}

</script>
